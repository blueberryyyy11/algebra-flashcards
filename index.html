            back: "<div class='theorem-box'><strong>Թեորեմ 9.3.1:</strong> Երկու գծային տարածություններ իզոմորֆ են այն և միայն այն դեպքում, երբ նրանց չափողականությունները հավասար են։<br><br>V ≅ W ⇔ dim V = dim W</div>",
            page: 228
        }
    ];

        let currentCardIndex = 0;
        let isFlipped = false;
        let filteredCards = [...flashcards];
        let isReviewMode = false;
        let isListMode = false;
        let reviewCardIndex = 0;

        function initApp() {
          
            updateCard();
            updateStats();
            updateProgressBar();
        }

        function filterCards() {
      
            filteredCards = [...flashcards];
            currentCardIndex = 0;
            updateCard();
            updateStats();
            updateProgressBar();
            if (isListMode) {
                renderListView();
            }
        }

        function updateCard() {
            const cardContainer = document.querySelector('.card-container');
            if (isReviewMode || isListMode || filteredCards.length === 0) {
                 cardContainer.style.display = 'none';
                 return;
            }
            cardContainer.style.display = 'block';

            const card = filteredCards[currentCardIndex];
            if (!card) return;

            document.getElementById('cardNumber').textContent = `Քարտ ${currentCardIndex + 1}/${filteredCards.length}`;
            document.getElementById('cardType').textContent = card.type;
            
            const cardContent = document.getElementById('cardContent');
            if (isFlipped) {
                cardContent.innerHTML = `<div class="card-back">${card.back}</div>`;
            } else {
                cardContent.innerHTML = `<div class="card-front">${card.front}</div>`;
            }
            
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = filteredCards.length;
        }

        function flipCard() {
            if (isReviewMode || isListMode) return; 
            isFlipped = !isFlipped;
            updateCard();
        }

        function nextCard() {
            isFlipped = false;
            currentCardIndex = (currentCardIndex + 1) % filteredCards.length;
            updateCard();
            updateProgressBar();
        }

        function prevCard() {
            isFlipped = false;
            currentCardIndex = (currentCardIndex - 1 + filteredCards.length) % filteredCards.length;
            updateCard();
            updateProgressBar();
        }

        function shuffleCards() {
            isFlipped = false;
            // Ensure we are not in list mode when shuffling/viewing main card
            isListMode = false;
            document.body.classList.remove('list-mode');
            document.querySelector('.list-btn').textContent = 'Ցուցակով դիտում';

            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentCardIndex = 0;
            updateCard();
            updateProgressBar();
        }

        function updateStats() {
            const progress = filteredCards.length > 0 ? Math.round(((currentCardIndex + 1) / filteredCards.length) * 100) : 0;
            document.getElementById('progress').textContent = `${progress}%`;
        }

        function updateProgressBar() {
            const progress = filteredCards.length > 0 ? ((currentCardIndex + 1) / filteredCards.length) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            updateStats();
        }

        function toggleReviewMode() {
            isReviewMode = !isReviewMode;
            isListMode = false; 
            reviewCardIndex = 0;
            
            if (isReviewMode) {
                document.body.classList.add('review-mode');
                document.body.classList.remove('list-mode');
                document.querySelector('.review-btn').textContent = 'Փակել ցուցադրումը';
                document.querySelector('.list-btn').textContent = 'Ցուցակով դիտում';
                showReviewCard();
            } else {
                document.body.classList.remove('review-mode');
                document.querySelector('.review-btn').textContent = 'Դիտել բոլոր քարտերը (Ամբողջական)';
                updateCard();
            }
            
            document.querySelector('.card-container').style.display = isReviewMode || isListMode ? 'none' : 'block';
            document.getElementById('listViewContainer').style.display = isListMode ? 'block' : 'none';
        }

        function showReviewCard() {
            if (!isReviewMode || reviewCardIndex >= filteredCards.length) {
                toggleReviewMode();
                return;
            }
            
            const card = filteredCards[reviewCardIndex];
            document.getElementById('cardNumber').textContent = `Քարտ ${reviewCardIndex + 1}/${filteredCards.length}`;
            document.getElementById('cardType').textContent = card.type;
            document.getElementById('cardContent').innerHTML = `
                <div class="card-front">${card.front}</div>
                <div class="card-back" style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #eee;">${card.back}</div>
            `;
            
            document.getElementById('currentCard').textContent = reviewCardIndex + 1;
            updateProgressBar();
        }

        function nextReviewCard() {
            if (reviewCardIndex < filteredCards.length - 1) {
                reviewCardIndex++;
                showReviewCard();
            }
        }

        function prevReviewCard() {
            if (reviewCardIndex > 0) {
                reviewCardIndex--;
                showReviewCard();
            }
        }

        function toggleListMode() {
            isListMode = !isListMode;
            isReviewMode = false; 

            if (isListMode) {
                document.body.classList.add('list-mode');
                document.body.classList.remove('review-mode');
                document.querySelector('.list-btn').textContent = 'Փակել ցուցակը';
                document.querySelector('.review-btn').textContent = 'Դիտել բոլոր քարտերը (Ամբողջական)';
                renderListView();
            } else {
                document.body.classList.remove('list-mode');
                document.querySelector('.list-btn').textContent = 'Ցուցակով դիտում';
                updateCard();
            }
            document.querySelector('.card-container').style.display = isReviewMode || isListMode ? 'none' : 'block';
            document.getElementById('listViewContainer').style.display = isListMode ? 'block' : 'none';
        }

        function renderListView() {
            const container = document.getElementById('listViewContainer');
            container.innerHTML = ''; 

            if (filteredCards.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px;">Ֆիլտրերին բավարարող քարտեր չկան։</div>';
                return;
            }

            filteredCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'list-card';
                cardElement.innerHTML = `
                    <div class="list-card-header">
                        <span>${index + 1}. ${card.topic} - ${card.type}</span>
                        <span class="list-card-type">Էջ ${card.page}</span>
                    </div>
                    <div class="list-card-front">${card.front}</div>
                    <div class="list-card-back">${card.back}</div>
                `;
                container.appendChild(cardElement);
            });
        }

        window.addEventListener('load', initApp);
    </script>
</body>
